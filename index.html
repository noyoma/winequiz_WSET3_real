<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전문가급 와인 품종 추론 퀴즈</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF8C42;
            --dark-orange: #E76F00;
            --light-orange: #FFB380;
            --accent-orange: #FF6B1A;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-orange) 0%, var(--primary-orange) 100%);
            font-family: 'Georgia', serif;
            min-height: 100vh;
        }
        
        .wine-gradient {
            background: linear-gradient(45deg, #8B0000, #CD853F, var(--primary-orange));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .option-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .option-btn:hover:not(.disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
            border-color: var(--accent-orange);
        }
        
        .option-btn.selected {
            border-color: var(--primary-orange);
            background-color: #FFF7ED;
        }
        
        .option-btn.correct {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            border-color: #059669;
        }
        
        .option-btn.incorrect {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: white;
            border-color: #DC2626;
        }
        
        .option-btn.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--accent-orange), var(--primary-orange));
        }
        
        .expert-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500, var(--primary-orange));
            color: #8B0000;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .start-btn {
            background: linear-gradient(135deg, #8B0000, #DC2626, #EF4444);
            color: white;
            border: 3px solid #FFFFFF;
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.6);
            background: linear-gradient(135deg, #DC2626, #EF4444, #F87171);
        }

        .next-btn {
            background: linear-gradient(135deg, var(--dark-orange), var(--primary-orange));
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.4);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .question-card {
                padding: 1rem;
            }
            
            .option-btn {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-2 py-4 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="text-3xl md:text-4xl font-bold wine-gradient mb-2">
                <i class="fas fa-wine-glass-alt mr-2"></i>
                전문가급 와인 퀴즈
            </h1>
            <div class="expert-badge px-4 py-1 rounded-full inline-block text-sm">
                <i class="fas fa-medal mr-1"></i>
                EXPERT LEVEL 
            </div>
        </div>

        <!-- Game Stats -->
        <div id="gameStats" class="bg-white rounded-lg p-3 card-shadow mb-4 hidden">
            <div class="flex justify-between items-center mb-2">
                <div class="text-sm font-semibold text-gray-700">
                    문제 <span id="currentQ">1</span> / 10
                </div>
                <div class="text-sm font-semibold text-gray-700">
                    점수: <span id="score">0</span>점
                </div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progressBar" class="progress-bar h-2 rounded-full transition-all duration-500" style="width: 10%"></div>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="bg-white rounded-lg p-6 card-shadow text-center">
            <div class="mb-6">
                <i class="fas fa-graduation-cap text-4xl text-orange-500 mb-3"></i>
                <h2 class="text-xl font-bold text-gray-800 mb-3">전문가 도전 준비</h2>
                <p class="text-gray-600 text-sm mb-4">
                    20문제 중 10문제가 랜덤으로 출제됩니다.
                </p>
                <div class="grid grid-cols-2 gap-2 mb-6 text-xs">
                    <div class="bg-orange-50 p-3 rounded-lg">
                        <h4 class="font-bold text-orange-800 mb-1">🍷 블라인드 테스팅</h4>
                        <p class="text-orange-700">순수 품종 추론</p>
                    </div>
                    <div class="bg-orange-50 p-3 rounded-lg">
                        <h4 class="font-bold text-orange-800 mb-1">🔬 전문 기술</h4>
                        <p class="text-orange-700">테루아, 미기후</p>
                    </div>
                    <div class="bg-orange-50 p-3 rounded-lg">
                        <h4 class="font-bold text-orange-800 mb-1">🌍 전 세계</h4>
                        <p class="text-orange-700">구대륙~신세계</p>
                    </div>
                    <div class="bg-orange-50 p-3 rounded-lg">
                        <h4 class="font-bold text-orange-800 mb-1">⚡ 고난이도</h4>
                        <p class="text-orange-700">소믈리에 수준</p>
                    </div>
                </div>
            </div>
            <button id="startBtn" class="start-btn px-6 py-3 rounded-lg text-lg">
                <i class="fas fa-play mr-2"></i>
                전문가 도전 시작
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="hidden">
            <div class="bg-white rounded-lg p-4 card-shadow question-card">
                <div class="mb-4">
                    <h2 id="questionText" class="text-lg font-bold text-gray-800 mb-3"></h2>
                    <div id="questionDetails" class="text-sm text-gray-600 bg-gray-50 p-3 rounded-lg mb-4"></div>
                </div>
                
                <div id="optionsContainer" class="space-y-2 mb-4">
                </div>
                
                <div id="explanation" class="hidden bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg mb-4">
                    <h4 class="font-bold text-blue-800 mb-2 text-sm">
                        <i class="fas fa-graduation-cap mr-1"></i>
                        전문가 해설
                    </h4>
                    <div id="explanationText" class="text-blue-700 text-sm"></div>
                </div>

                <div id="nextButtonContainer" class="hidden text-center">
                    <button id="nextBtn" class="next-btn px-6 py-2 rounded-lg">
                        <span id="nextBtnText">다음 문제</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="hidden bg-white rounded-lg p-6 card-shadow text-center">
            <div id="resultIcon" class="text-6xl mb-4"></div>
            <h2 id="resultTitle" class="text-2xl font-bold mb-3"></h2>
            <div id="finalScore" class="text-4xl font-bold mb-4" style="color: var(--primary-orange)"></div>
            <div id="resultMessage" class="text-sm mb-4 bg-gray-100 p-3 rounded-lg"></div>
            <div id="expertFeedback" class="mb-4 text-xs"></div>
            <button id="restartBtn" class="start-btn px-6 py-3 rounded-lg">
                <i class="fas fa-redo mr-2"></i>
                다시 도전하기
            </button>
        </div>
    </div>

    <script>
        // 전문가급 와인 퀴즈 문제 데이터
        const questions = [

            {

                question: "이 와인은 아메리칸 오크에서 36개월, 프렌치 오크에서 12개월 숙성했습니다. 칼크-아르실로사 토양에서 재배되었으며, 페놀 추출이 극도로 높습니다.",

            {

                correct: 3,
                explanation: "정답: 피노타지. 피노 누아와 생소의 교배종으로 남아공 고유 품종입니다. 케이프 닥터 바람과 파인보스 식생이 전형적 특징입니다."

                explanation: "정답: 리슬링. 쿠아르츠 편암 토양은 미네랄리티를 극대화하며, 급경사면과 쉬-리 숙성은 모젤의 전통적 특징입니다."

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedQuestions = [];
        let selectedAnswer = null;

        const startScreen = document.getElementById('startScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultScreen = document.getElementById('resultScreen');
        const gameStats = document.getElementById('gameStats');

        // 게임 시작
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);

        function startGame() {
            // 화면 전환
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            gameStats.classList.remove('hidden');

            // 게임 상태 초기화
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            
            // 전체 문제 중 10문제 랜덤 선택
            selectedQuestions = getRandomQuestions(questions, 10);
            showQuestion();
        }

        function getRandomQuestions(allQuestions, count) {
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function showQuestion() {
            const question = selectedQuestions[currentQuestionIndex];
            selectedAnswer = null;
            
            // 진행률 업데이트
            document.getElementById('currentQ').textContent = currentQuestionIndex + 1;
            document.getElementById('score').textContent = score;
            document.getElementById('progressBar').style.width = ((currentQuestionIndex + 1) / 10 * 100) + '%';

            // 질문 표시
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('questionDetails').textContent = question.details;

            // 선택지 생성
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-3 rounded-lg bg-gray-50 hover:bg-orange-50 border-2 border-transparent transition-all duration-300';
                button.innerHTML = `
                    <div class="flex items-center">
                        <span class="w-6 h-6 rounded-full bg-orange-200 text-orange-800 font-bold flex items-center justify-center mr-3 text-sm">
                            ${String.fromCharCode(65 + index)}
                        </span>
                        <span class="text-sm">${option}</span>
                    </div>
                `;
                button.addEventListener('click', () => selectAnswer(index));
                optionsContainer.appendChild(button);
            });

            // 해설과 다음 버튼 숨기기
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('nextButtonContainer').classList.add('hidden');
        }

        function selectAnswer(selectedIndex) {
            if (selectedAnswer !== null) return; // 이미 선택했으면 무시
            
            selectedAnswer = selectedIndex;
            const question = selectedQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.option-btn');
            
            // 모든 버튼 비활성화
            buttons.forEach(btn => {
                btn.classList.add('disabled');
                btn.style.pointerEvents = 'none';
            });

            // 정답 체크 및 스타일 적용
            buttons.forEach((btn, index) => {
                if (index === question.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    btn.classList.add('incorrect');
                }
            });

            // 점수 계산
            if (selectedIndex === question.correct) {
                score += 10;
                document.getElementById('score').textContent = score;
            }

            // 해설 표시
            document.getElementById('explanationText').innerHTML = question.explanation;
            document.getElementById('explanation').classList.remove('hidden');

            // 다음 버튼 표시
            const nextBtnText = document.getElementById('nextBtnText');
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                nextBtnText.textContent = '다음 문제';
            } else {
                nextBtnText.textContent = '결과 보기';
            }
            document.getElementById('nextButtonContainer').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < selectedQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizScreen.classList.add('hidden');
            gameStats.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            document.getElementById('finalScore').textContent = `${score}점`;

            let icon, title, message, feedback, feedbackClass;

            if (score >= 90) {
                icon = '👑';
                title = '마스터 소믈리에 수준!';
                message = '놀라운 실력입니다! 세계 최고 수준의 와인 전문가입니다.';
                feedback = 'Master Sommelier나 MW(Master of Wine) 자격에 도전해보세요.';
                feedbackClass = 'bg-yellow-100 text-yellow-800 border-l-4 border-yellow-500';
            } else if (score >= 80) {
                icon = '🏆';
                title = '고급 소믈리에 수준';
                message = '탁월한 실력입니다! 와인 업계의 전문가로 활동할 수 있는 수준입니다.';
                feedback = 'Advanced Sommelier나 WSET Level 4 Diploma 취득을 고려해보세요.';
                feedbackClass = 'bg-purple-100 text-purple-800 border-l-4 border-purple-500';
            } else if (score >= 70) {
                icon = '🥉';
                title = '중급 전문가 수준';
                message = '상당한 지식을 보유하고 계십니다. 전문가로 가는 길에서 좋은 위치에 있습니다.';
                feedback = '양조 기술과 미세한 테루아 차이에 대한 학습을 더 진행하세요.';
                feedbackClass = 'bg-orange-100 text-orange-800 border-l-4 border-orange-500';
            } else if (score >= 60) {
                icon = '📚';
                title = '중급자 수준';
                message = '기본기는 탄탄하지만, 전문가 수준으로 가기 위해서는 더 깊은 학습이 필요합니다.';
                feedback = 'WSET Level 3나 CMS Level 2 과정을 권장합니다.';
                feedbackClass = 'bg-blue-100 text-blue-800 border-l-4 border-blue-500';
            } else {
                icon = '🔰';
                title = '초급자 수준';
                message = '와인에 대한 관심은 높지만, 전문 지식 습득이 더 필요합니다.';
                feedback = 'WSET Level 1, 2부터 시작하여 체계적으로 와인 지식을 쌓아가세요.';
                feedbackClass = 'bg-green-100 text-green-800 border-l-4 border-green-500';
            }

            document.getElementById('resultIcon').textContent = icon;
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('expertFeedback').innerHTML = `<div class="${feedbackClass} p-3 rounded-lg text-xs"><strong>전문가 조언:</strong> ${feedback}</div>`;
        }
    </script>
